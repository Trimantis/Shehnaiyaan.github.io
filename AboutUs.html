<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Founders</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      background: url('wedding2.jpg') no-repeat center center fixed;
      background-size: cover;
      scroll-behavior: smooth;
      position: relative;
      z-index: 0;
      background-color: #1a1a1a;
      color: #fff;
    }

    h1 {
      color: #fff;
      text-align: center;
      margin-bottom: 20px;
      font-size: 2em;
      position: relative;
      z-index: 1;
    }

    .hero-section {
      width: 100%;
      text-align: center;
      padding: 50px 0;
      background-color: rgba(255, 255, 255, 0.9);
    }

    .hero-section h1,
    .hero-section p {
      color: #333;
    }

    .founders-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
      position: relative;
      z-index: 1;
    }

    .founder {
      position: relative;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 500px;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .founder:before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 2;
    }

    .founder:nth-child(1) {
      background: url('IMG_5966.jpg') no-repeat center center;
      background-size: cover;
    }

    .founder:nth-child(2) {
      background: url('sai1.jpg') no-repeat center center;
      background-size: cover;
    }

    .founder:nth-child(3) {
      background: url('nigam1.jpg') no-repeat center center;
      background-size: cover;
    }

    .founder:nth-child(4) {
      background: url('IMG_3063.jpg') no-repeat center center;
      background-size: cover;
    }

    .founder:nth-child(5) {
      background: url('chandana.jpg') no-repeat center center;
      background-size: cover;
    }

    .founder p {
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
    }

    .founder:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
    }

    .modal-content {
      background-color: #333;
      color: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
    }

    .close-modal {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
      color: #fff;
      font-size: 20px;
    }

    .logo {
      max-width: 150px;
      margin-top: 20px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none; /* Make sure the canvas doesn't interfere with other elements */
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="hero-section">
    <img class="logo" src="logo.jpg" alt="Logo">
    <h1>Meet Our Founders</h1>
    <p>Discover the visionary minds behind our success</p>
  </div>

  <div class="founders-container">
    <div class="founder" onclick="openModal('Shubham Kundu', 'IMG_3075.jpg')">
      <p>Shubham Kundu</p>
    </div>

    <div class="founder" onclick="openModal('Sai Krishnan B', 'sai1.jpg')">
      <p>Sai Krishnan B</p>
    </div>

    <div class="founder" onclick="openModal('Nigam Gowda', 'nigam1.jpg')">
      <p>Nigam Gowda</p>
    </div>

    <div class="founder" onclick="openModal('Gayatri Nair', 'IMG_3063.jpg')">
      <p>Gayatri Nair</p>
    </div>

    <div class="founder" onclick="openModal('Chandana K', 'chandana.jpg')">
      <p>Chandana K</p>
    </div>
  </div>

  <canvas id="particles"></canvas>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <img src="" alt="Founder Image" id="modalImage">
      <h2 id="modalTitle"></h2>
    </div>
  </div>

  <script>
    // Particle Animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    const particles = [];
    
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 3 + 1,
        color: 'rgba(204, 0, 102, 0.6)', // Dark pink color (adjust alpha value as needed)
        speedX: Math.random() * 3 - 1.5,
        speedY: Math.random() * 3 - 1.5
      });
    }
    
    function animate() {
      requestAnimationFrame(animate);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    
      particles.forEach(particle => {
        particle.x += particle.speedX;
        particle.y += particle.speedY;
    
        if (particle.radius > 0.2) {
          particle.radius -= 0.1;
        }
    
        ctx.beginPath();
        ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI * 2);
        ctx.fillStyle = particle.color;
        ctx.fill();
      });
    
      spawnParticles();
    }
    
    function spawnParticles() {
      for (let i = 0; i < 2; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          radius: Math.random() * 3 + 1,
          color: 'rgba(204, 0, 102, 0.6)', // Dark pink color (adjust alpha value as needed)
          speedX: Math.random() * 3 - 1.5,
          speedY: Math.random() * 3 - 1.5
        });
      }
    
      particles.forEach((particle, index) => {
        if (particle.radius <= 0.2) {
          particles.splice(index, 1);
        }
      });
    }
    
    animate();

    // Other functions
    function openModal(title, imageSrc) {
      document.getElementById('modalTitle').innerHTML = title;
      document.getElementById('modalImage').src = imageSrc;
      document.getElementById('myModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('myModal').style.display = 'none';
    }

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
