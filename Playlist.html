<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Carousel with Audio</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('playlistbg.jpg');
        background-size: cover;
        background-position: center;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    header {
        position: fixed;
        top: 0;
        width: 100%;
        padding-bottom: 20px;
        background-color: #800f2f;
        z-index: 100;
    }
    .navbar {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        padding: 20px;
        text-align: right;
        margin-right: 60px;
    }
    
    .navbar li {
        list-style: none;
        display: inline;
        padding: 10px;
        font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        font-size: large;
    }
    
    .navbar a {
        color: #fff;
        text-decoration: none;
    }
    #content {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 800px;
        width: 100%;
        text-align: center;
        position: relative;
        margin-top: 120px; /* Adjusted to accommodate the fixed navbar */
    }
    .carousel {
        position: relative;
        width: 500px;
        height: 300px;
        overflow: hidden;
        margin: 20px auto;
    }
    .carousel img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
    }
    .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 30px;
        height: 30px;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        text-align: center;
        line-height: 30px;
        cursor: pointer;
        border-radius: 50%;
        z-index: 1;
    }
    .carousel-btn.left {
        left: 10px;
    }
    .carousel-btn.right {
        right: 10px;
    }
    #browse-section {
        margin-top: 20px;
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
    }
    #browse-section button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
    .popup {
        display: none;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        border-radius: 5px;
    }
    .carousel:hover .popup {
        display: block;
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script src="carousel.js"></script>
</head>
<body ng-app="carouselApp" ng-controller="CarouselController">
    <header>
        <img src="logo.jpg" width="280" height="110" align="left">
        <nav class="navbar">
            <ul>
                <li><a href="Home.html">Home</a></li>
                <li><a href="Playlist.html">Playlist</a></li>
                <li><a href="FindYourFit.html">Find Your Fit</a></li>
                <li><a href="ProjectsGallery.html">Projects Gallery</a></li>
                <li><a href="AboutUs.html">About Us</a></li>
                <li><a href="Registeration form.html">REGISTER NOW</a></li>
            </ul>
        </nav>
    </header>
<div id="content">
    <div class="carousel" ng-dblclick="addToPlaylist()">
        <div class="popup">
            Double click to add to playlist
        </div>
        <img src="s1.jpg" alt="Image 1">
        <audio id="audio1" loop>
            <source src="song1.mp3" type="audio/mp3">
        </audio>
        
        <img src="s2.jpg" alt="Image 2">
        <audio id="audio2" loop>
            <source src="song2.mp3" type="audio/mp3">
        </audio>
        
        <img src="s3.jpg" alt="Image 3">
        <audio id="audio3" loop>
            <source src="song3.mp3" type="audio/mp3">
        </audio>
        
        <img src="s4.jpg" alt="Image 4">
        <audio id="audio4" loop>
            <source src="song4.mp3" type="audio/mp3">
        </audio>
        
        <div id="browse-section">
            <button ng-click="startCarousel()">Browse</button>
        </div>
    </div>
    
    <div id="song-name"></div>

    <div class="carousel-btn left" ng-click="prevSlide()">◀</div>
    <div class="carousel-btn right" ng-click="nextSlide()">▶</div>
</div>

</body>
</html>
